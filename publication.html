<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/publication.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MyNewspaperSite.com</title>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body class="publication-body">
		<main>
			<header>
				<div id="main-header">
				<div class="main-header-wrap">
						<a href="http://www.gannett.com/"><div class="usa-today-logo"></div></a>
						<div class="my-newspaper-service-logo">
							<a href="http://www.mynewspaperservice.com/">
								<img src="img/mynewspaperservice-logo.png">
							</a>
						</div>
					</div>
				</div>
			</header>
		<div class="second-header">
				<div class="publication">
					<a href=""><img id="header-image" src="#"></a>
				</div>
				<a href="index.html" target="_parent"><img id="back-arrow" src="img/back_arrow.png"></a>
				<div>
					<h2 id="heading">Customer Service</h2>
				</div>
		</div>
		<div class="hairline"></div>
		<div class="main-content">

			<section class="service-info">
				<div class="info-text-heading">
					<h3>Phone:</h3>
					<h3>Availability:</h3><br><br>
					<h3>Email:</h3>
				</div>
				<div class="info-text-specifics">
					<a id="phone-number-link" href="#"><p id="phone-number">1-800-876-450</p></a> <!--Change phone number for each publication page-->
					<p id="working-hours">Mon-Fri 8AM - 5PM</p>
					<p>Sat-Sun Limited Hours</p>
					<a id=email-link href="#"><p id="email">indianapolisstar@gannett.com</p></a> <!--Change email for each publication page-->
				</div>
			</section>

			<section class="publication-button-menu">
				<a id="sign-in" href="#"><button class="menu-item">SIGN IN TO ACCOUNT</button></a>
				<a id="chat-url" href="#"><button class="menu-item">LIVE CHAT WITH SERVICE REP</button></a>
				<a id="member-guide" href="#"><button class="menu-item">MEMBER GUIDE</button></a>
				<a id="e-newspaper" href="#"><button class="menu-item">E-NEWSPAPER</button></a>
				<a id="start-stop" href="#"><button class="menu-item">TEMPORARY START / STOP</button></a>
				<a id="report-issue" href="#"><button class="menu-item">REPORT A DELIVERY ISSUE</button></a>
				<a id="payment" href="#"><button class="menu-item">MAKE A PAYMENT</button></a>
				<a id="history" href="https://account.sitename.com/history"><button class="menu-item">VIEW ACCOUNT HISTORY</button></a>
			</section>
		</div>

			<footer>
				<div class="footer-logos">
					<img src="img/footer-logos.png">
					<p class="copyright">&copy; Gannett Co., Inc. 2016 All Rights Reserved</p>
				</div>
				<script src="js/publication.js"></script>
			</footer>
			
		</main>
