<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/my_news.css">
		<link rel="icon" href="img/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MyNewspaperSite.com</title>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body class="newspaper-body">
		<main>
			<header>
				<div id="main-header">
					<div class="main-header-wrap">
						<a href="http://www.gannett.com/"><div class="usa-today-logo"></div></a>
						<div class="my-newspaper-service-logo">
							<a href="http://www.mynewspaperservice.com/">
								<img src="img/mynewspaperservice-logo.png">
							</a>
						</div>
					</div>
				</div>
			</header>


			<section class="hero-section">
				<div class="text-container">
					<h1 class="title">WE'RE HERE TO HELP</h1>
					<p class="tagline">Choose a publication to get started</p>
				</div>
			</section>
			<section id="publication-selection-section">
				<div id="usa-today-button"><a href="https://service.usatoday.com/login/auth.faces"><p>USA TODAY</p></a></div>
				<div class="hairline-left"></div>
				<p id="or-text">or</p>
				<div class="hairline-right"></div>
				<h2 class="state-heading">Choose by State</h2>
			</section> 

			<div class="main-content" id="states"></div>	

			<div class="whiteSpace" style="display: none"></div>


			<footer>
				<div class="footer-logos">
					<img src="img/footer-logos.png">
					<p class="copyright">&copy; Gannett Co., Inc. 2016 All Rights Reserved</p>
				</div>
			</footer>
			<script src="js/my_news.js"></script>
		</main>
	</body>
</html>
