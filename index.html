<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/my_news.css">
		<link rel="icon" href="img/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MyNewspaperSite.com</title>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<!-- OMNITURE -->
        <script type="text/javascript">
        	var utag_data = {
                analytics: {
                    pageName: 'mynewspaperservice :' + window.location.pathname
                }
            };
        </script>
	</head>
	<body class="newspaper-body">
		<main>
			<header>
				<!-- mh = main header -->
				<div id="mh-main-header">
					<div class="mh-main-header-wrap">
						<a href="http://www.gannett.com/" class="mh-logo-link-button"><div class="mh-usa-today-logo"><p class="mh-firefox-ie-placeholder">USA TODAY</p></div></a>
						<div class="mh-my-newspaper-service-logo">
							<a href="http://www.mynewspaperservice.com/" class="mh-logo-link-button">
								<img src="img/mynewspaperservice-logo.png" class="mh-service-logo-image-not-container">
							</a>
						</div>
					</div>
				</div>
			</header>

			<!-- csh = content section hero? -->
			<section class="csh-hero-section">
				<div class="csh-text-container">
					<h1 class="csh-title">WE'RE HERE TO HELP</h1>
					<p class="csh-tagline">Choose a publication to get started</p>
				</div>
			</section>
			<!-- pbss = publication selection section -->
			<section id="pbss-publication-selection-section">
				<div id="pbss-usa-today-button"><a href="https://service.usatoday.com/login/auth.faces" id="pbss-today-logo-link-button"><p>USA TODAY</p></a></div>
				<div class="pbss-hairline-left"></div>
				<p id="pbss-or-text">or</p>
				<div class="pbss-hairline-right"></div>
				<h2 class="pbss-state-heading">Choose by State</h2>
			</section> 

			<!-- mcas = main content accordion section -->
			<div class="mcas-main-content" id="mcas-states"></div>	

			<div class="mcas-white-space" style="display: none"></div>

			<!-- fs = footer section -->
			<footer class="fs-mns-footer">
				<div class="fs-footer-logos">
					<img src="img/footer-logos.png" class="fs-footer-logos-image">
					<p class="fs-copyright">&copy; Gannett Co., Inc. 2016 All Rights Reserved</p>
				</div>
			</footer>
			<script src="js/my_news.js"></script>
		</main>
	</body>
	<script type="text/javascript" src="https://tags.tiqcdn.com/utag/gci/mynewspaperservice/prod/utag.js"></script>
</html>
